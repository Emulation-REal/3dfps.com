<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS Game with Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #hud, #crosshair {
      position: absolute;
      font-family: sans-serif;
      color: white;
      z-index: 10;
    }

    #hud {
      top: 10px; left: 10px;
      font-size: 18px;
    }

    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: sans-serif;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      z-index: 20;
    }

    #modMenu label {
      display: block;
      margin-bottom: 5px;
    }

    #crosshair {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span></div>
<div id="modMenu">
  <h3>Mod Menu</h3>
  <label><input type="checkbox" id="esp"> ESP</label>
  <label><input type="checkbox" id="tracers"> Tracers</label>
  <label><input type="checkbox" id="aimbot"> Aimbot (Hold Right Mouse)</label>
  <label><input type="checkbox" id="fly"> Fly Mode</label>
  <label><input type="checkbox" id="god"> God Mode</label>
  <label><input type="checkbox" id="speed"> Speed Hack</label>
</div>
<div id="crosshair">+</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (!modMenuVisible) controls.lock();
  });
  scene.add(controls.getObject());

  let health = 100;
  let isAiming = false;
  let modMenuVisible = false;

  document.addEventListener('keydown', e => {
    if (e.key === ';') {
      modMenuVisible = !modMenuVisible;
      document.getElementById("modMenu").style.display = modMenuVisible ? "block" : "none";
      if (modMenuVisible) controls.unlock();
      else controls.lock();
    }
  });

  document.addEventListener('mousedown', e => {
    if (e.button === 2) isAiming = true;
  });
  document.addEventListener('mouseup', e => {
    if (e.button === 2) isAiming = false;
  });

  const healthDisplay = document.getElementById("health");
  const espCheckbox = document.getElementById("esp");
  const tracersCheckbox = document.getElementById("tracers");
  const aimbotCheckbox = document.getElementById("aimbot");
  const flyCheckbox = document.getElementById("fly");
  const godCheckbox = document.getElementById("god");
  const speedCheckbox = document.getElementById("speed");

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // Ground
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i = 0; i < 15; i++) {
    const o = new THREE.Mesh(
      new THREE.BoxGeometry(5, 6, 2),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    o.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
    scene.add(o);
    obstacles.push(o);
  }

  // Player
  camera.position.set(0, 1.6, 0);
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);
  const direction = new THREE.Vector3();

  // Enemies
  let enemies = [];
  function spawnEnemy() {
    const e = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    e.position.set((Math.random() - 0.5) * 80, 1, (Math.random() - 0.5) * 80);
    e.userData.health = 100;
    scene.add(e);
    enemies.push(e);
  }

  for (let i = 0; i < 20; i++) spawnEnemy();

  // Bullets
  const bullets = [];
  document.addEventListener("click", () => {
    if (!controls.isLocked || modMenuVisible) return;
    const b = new THREE.Mesh(
      new THREE.SphereGeometry(0.1),
      new THREE.MeshBasicMaterial({ color: 0xffff00 })
    );
    b.position.copy(camera.position);
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    b.userData.velocity = dir.clone().multiplyScalar(1);
    bullets.push(b);
    scene.add(b);
  });

  const overlay = document.createElement('canvas');
  overlay.width = window.innerWidth;
  overlay.height = window.innerHeight;
  overlay.style.position = 'absolute';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.pointerEvents = 'none';
  overlay.style.zIndex = 15;
  document.body.appendChild(overlay);
  const ctx = overlay.getContext('2d');

  // Collision check
  function collides(pos) {
    for (let o of obstacles) {
      const dx = Math.abs(pos.x - o.position.x);
      const dz = Math.abs(pos.z - o.position.z);
      if (dx < 3 && dz < 3) return true;
    }
    return false;
  }

  // Game loop
  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, overlay.width, overlay.height);

    // Movement
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;

    direction.normalize().applyQuaternion(camera.quaternion);
    direction.y = 0;

    let speed = speedCheckbox.checked ? 0.6 : 0.2;
    let nextPos = controls.getObject().position.clone().add(direction.multiplyScalar(speed));
    if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

    if (!flyCheckbox.checked) {
      controls.getObject().position.y -= 0.2;
      if (controls.getObject().position.y < 1.6) controls.getObject().position.y = 1.6;
    }

    // Enemies
    let closest = null, closestDist = Infinity;
    enemies.forEach((e, i) => {
      if (!e.userData) return;

      const dist = e.position.distanceTo(camera.position);
      if (dist < 1 && !godCheckbox.checked) {
        health -= 0.2;
        health = Math.max(0, health);
        healthDisplay.textContent = Math.floor(health);
      } else {
        const dir = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
        e.position.addScaledVector(dir, 0.03);
      }

      const screen = e.position.clone().project(camera);
      if (espCheckbox.checked) {
        let x = (screen.x * 0.5 + 0.5) * overlay.width;
        let y = (-screen.y * 0.5 + 0.5) * overlay.height;
        ctx.strokeStyle = 'lime';
        ctx.strokeRect(x - 5, y - 10, 10, 20);
      }
      if (tracersCheckbox.checked) {
        let x = (screen.x * 0.5 + 0.5) * overlay.width;
        let y = (-screen.y * 0.5 + 0.5) * overlay.height;
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(overlay.width / 2, overlay.height / 2);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      if (dist < closestDist) {
        closest = e;
        closestDist = dist;
      }
    });

    if (aimbotCheckbox.checked && isAiming && closest) {
      camera.lookAt(closest.position);
    }

    // Bullets
    bullets.forEach((b, i) => {
      b.position.add(b.userData.velocity);
      enemies.forEach((e, j) => {
        if (b.position.distanceTo(e.position) < 1) {
          e.userData.health -= 50;
          if (e.userData.health <= 0) {
            scene.remove(e);
            enemies.splice(j, 1);
            setTimeout(spawnEnemy, 3000);
          }
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  });
</script>
</body>
</html>

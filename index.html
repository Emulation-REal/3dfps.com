<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Multiplayer FPS Game</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas { display: block; }
  #health, #players {
    position: absolute;
    left: 10px;
    color: white;
    z-index: 10;
    user-select: none;
  }
  #health { top: 10px; }
  #players { top: 40px; }
  #modMenu {
    position: absolute;
    right: 10px;
    top: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px;
    font-family: monospace;
    display: none;
    z-index: 20;
  }
  #chatBox {
    position: absolute;
    bottom: 10px;
    left: 10px;
    display: none;
    z-index: 20;
  }
  #chatInput {
    width: 300px;
    font-size: 16px;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<div id="health">Health: 100</div>
<div id="players">Players:</div>

<div id="modMenu">
  <label><input type="checkbox" id="esp"> ESP</label><br>
  <label><input type="checkbox" id="tracers"> Tracers</label><br>
  <label><input type="checkbox" id="aimbot"> Aimbot</label>
</div>

<div id="chatBox">
  <input type="text" id="chatInput" autocomplete="off" />
</div>

<script>
(() => {
  // Setup Three.js basics
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls - pointer lock for FPS
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (!modMenuVisible && !chatVisible) controls.lock();
  });
  scene.add(controls.getObject());

  // UI Elements
  const healthDisplay = document.getElementById('health');
  const playerListDisplay = document.getElementById('players');
  const modMenu = document.getElementById('modMenu');
  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');

  // Mod toggles
  const espCheckbox = document.getElementById('esp');
  const tracersCheckbox = document.getElementById('tracers');
  const aimbotCheckbox = document.getElementById('aimbot');

  // Game state
  let health = 100;
  let modMenuVisible = false;
  let chatVisible = false;
  let isAiming = false;
  let keys = {};
  let players = {};
  let bullets = [];

  // Setup lighting and floor
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({color: 0x444444})
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i = 0; i < 15; i++) {
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(5, 6, 2),
      new THREE.MeshStandardMaterial({color: 0x888888})
    );
    box.position.set((Math.random()-0.5)*100, 3, (Math.random()-0.5)*100);
    scene.add(box);
    obstacles.push(box);
  }

  camera.position.set(0, 1.6, 0);

  // Overlay canvas for ESP & tracers
  const overlay = document.createElement('canvas');
  overlay.width = window.innerWidth;
  overlay.height = window.innerHeight;
  overlay.style.position = 'absolute';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.pointerEvents = 'none';
  overlay.style.zIndex = '15';
  document.body.appendChild(overlay);
  const ctx = overlay.getContext('2d');

  // Collision detection with obstacles
  function collides(pos) {
    for (const o of obstacles) {
      if (Math.abs(pos.x - o.position.x) < 3 && Math.abs(pos.z - o.position.z) < 3) return true;
    }
    return false;
  }

  // PeerJS setup
  const peer = new Peer(undefined, {host:"peerjs.com", secure:true, port:443});
  let connections = [];

  peer.on('open', id => {
    broadcast = data => connections.forEach(conn => conn.open && conn.send(data));
    connectToPeers();
  });

  peer.on('connection', conn => {
    conn.on('data', data => handleData(data, conn));
    connections.push(conn);
    conn.on('close', () => connections = connections.filter(c => c !== conn));
  });

  async function connectToPeers() {
    try {
      const list = await fetch("https://0.peerjs.com/peers").then(r => r.json());
      list.forEach(pid => {
        if(pid !== peer.id && !connections.some(c => c.peer === pid)) {
          const conn = peer.connect(pid);
          conn.on('open', () => {
            conn.on('data', data => handleData(data, conn));
            connections.push(conn);
          });
        }
      });
    } catch (e) { /* ignore network errors */ }
  }

  // Broadcast player update every 100ms
  setInterval(() => {
    broadcast({
      type: 'update',
      id: peer.id,
      pos: controls.getObject().position,
      rot: camera.rotation,
      health
    });
  }, 100);

  // Handle incoming data from peers
  function handleData(data, conn) {
    switch(data.type) {
      case 'update':
        if (!players[data.id]) {
          const p = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 1),
            new THREE.MeshStandardMaterial({color: 0x00ffff})
          );
          scene.add(p);
          players[data.id] = {mesh: p, health: 100};
        }
        players[data.id].mesh.position.copy(data.pos);
        players[data.id].mesh.rotation.y = data.rot.y;
        players[data.id].health = data.health;
        break;
      case 'chat':
        alert(`Player says: ${data.msg}`);
        break;
      case 'shoot':
        createBullet(data.pos, data.dir);
        break;
      case 'hit':
        if(data.id === peer.id) {
          health -= 20;
          if (health <= 0) {
            health = 0;
            respawn();
          }
        }
        break;
    }
  }

  // Create bullet mesh and add velocity
  function createBullet(pos, dir) {
    const b = new THREE.Mesh(
      new THREE.SphereGeometry(0.1),
      new THREE.MeshBasicMaterial({color: 0xff0000})
    );
    b.position.copy(pos);
    b.userData.velocity = new THREE.Vector3(dir.x, dir.y, dir.z);
    bullets.push(b);
    scene.add(b);
  }

  // Respawn player after death
  function respawn() {
    health = 100;
    controls.getObject().position.set(0, 1.6, 0);
  }

  // Input handlers
  document.addEventListener('keydown', e => {
    if(e.key === ';') {
      modMenuVisible = !modMenuVisible;
      modMenu.style.display = modMenuVisible ? 'block' : 'none';
      if (modMenuVisible) controls.unlock();
      else if(!chatVisible) controls.lock();
      e.preventDefault();
    }
    else if(e.key === '/' && !chatVisible) {
      chatVisible = true;
      chatBox.style.display = 'block';
      chatInput.focus();
      e.preventDefault();
    }
    else if(e.key === 'Enter' && chatVisible) {
      const msg = chatInput.value.trim();
      if(msg) {
        broadcast({type:'chat', msg});
      }
      chatInput.value = '';
      chatBox.style.display = 'none';
      chatVisible = false;
      if(!modMenuVisible) controls.lock();
      e.preventDefault();
    } else {
      keys[e.code] = true;
    }
  });

  document.addEventListener('keyup', e => { keys[e.code] = false; });
  let isAiming = false;
  document.addEventListener('mousedown', e => { if(e.button === 2) isAiming = true; });
  document.addEventListener('mouseup', e => { if(e.button === 2) isAiming = false; });

  // Shooting bullets
  document.addEventListener('click', () => {
    if(!controls.isLocked || modMenuVisible || chatVisible) return;
    const bulletPos = camera.position.clone();
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    createBullet(bulletPos, dir.clone().multiplyScalar(0.6));
    broadcast({type: 'shoot', pos: bulletPos, dir});
  });

  // Game loop
  const direction = new THREE.Vector3();

  function animate() {
    requestAnimationFrame(animate);

    ctx.clearRect(0, 0, overlay.width, overlay.height);

    direction.set(0, 0, 0);
    if(keys['KeyW']) direction.z -= 1;
    if(keys['KeyS']) direction.z += 1;
    if(keys['KeyA']) direction.x -= 1;
    if(keys['KeyD']) direction.x += 1;

    direction.normalize().applyQuaternion(camera.quaternion);
    direction.y = 0;

    const nextPos = controls.getObject().position.clone().add(direction.multiplyScalar(0.2));
    if(!collides(nextPos)) controls.getObject().position.copy(nextPos);

    // Gravity simulation
    controls.getObject().position.y -= 0.2;
    if(controls.getObject().position.y < 1.6) controls.getObject().position.y = 1.6;

    // Draw players ESP and tracers
    for(const id in players) {
      const p = players[id].mesh;
      const screenPos = p.position.clone().project(camera);
      const x = (screenPos.x * 0.5 + 0.5) * overlay.width;
      const y = (-screenPos.y * 0.5 + 0.5) * overlay.height;

      if(espCheckbox.checked) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(x - 10, y - 20, 20, 40);
      }
      if(tracersCheckbox.checked) {
        ctx.strokeStyle = 'cyan';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(overlay.width / 2, overlay.height);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }

    // Aimbot: aim at closest player on right mouse hold
    if(aimbotCheckbox.checked && isAiming) {
      let closest = null, minDist = Infinity;
      for(const id in players) {
        const dist = players[id].mesh.position.distanceTo(camera.position);
        if(dist < minDist) {
          minDist = dist;
          closest = players[id].mesh;
        }
      }
      if(closest) camera.lookAt(closest.position);
    }

    // Update bullets
    for(let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.position.add(b.userData.velocity);

      // Check collision with players (except self)
      for(const id in players) {
        if(id === peer.id) continue;
        if(b.position.distanceTo(players[id].mesh.position) < 1) {
          broadcast({type: 'hit', id});
          scene.remove(b);
          bullets.splice(i, 1);
          break;
        }
      }

      // Remove bullets if out of range
      if(b.position.distanceTo(controls.getObject().position) > 100) {
        scene.remove(b);
        bullets.splice(i, 1);
      }
    }

    // Update health and player list UI
    healthDisplay.textContent = `Health: ${Math.floor(health)}`;
    const otherPlayers = Object.keys(players).filter(id => id !== peer.id);
    playerListDisplay.innerHTML = 'Players:<br>' + (otherPlayers.length ? otherPlayers.join('<br>') : 'No one else');

    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  });
})();
</script>

</body>
</html>

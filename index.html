<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS Game â€“ Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud, #crosshair, #status, #playerList, #chat, #chatInput {
      position: absolute;
      font-family: sans-serif;
      z-index: 10;
      user-select: none;
    }
    #hud { top: 10px; left: 10px; font-size: 16px; color: white; }
    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px; color: white;
      pointer-events: none;
      user-select: none;
    }
    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }
    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    #chat {
      bottom: 10px; left: 10px;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
    #chatInput {
      bottom: 170px; left: 10px;
      width: 300px;
      display: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* MOD MENU STYLES */
    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 99;
      user-select: none;
      max-width: 220px;
      font-family: sans-serif;
      cursor: default;
      display: none;
    }
    #modMenu label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #modMenu input[type=checkbox] {
      margin-right: 6px;
      cursor: pointer;
    }
    #modMenu h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="Type your message and press Enter..." />

  <!-- MOD MENU -->
  <div id="modMenu" tabindex="0">
    <h3>Mod Menu</h3>
    <label><input type="checkbox" id="tracersToggle"> Tracers</label>
    <label><input type="checkbox" id="espToggle"> ESP Box</label>
    <label><input type="checkbox" id="aimbotToggle"> Aimbot (Right Click)</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => {
      if (!modsMenuVisible && chatInput.style.display === 'none') controls.lock();
    });
    scene.add(controls.getObject());

    // DOM Elements
    const healthDisplay = document.getElementById("health");
    const statusDisplay = document.getElementById("status");
    const playerListDisplay = document.getElementById("playerList");
    const chatDisplay = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const modMenu = document.getElementById("modMenu");

    // Movement and state
    let health = 100, isDead = false;
    const keys = {};
    let mods = { tracers: false, esp: false, aimbot: false };
    let isAiming = false;
    let modsMenuVisible = false;

    // Player and network data
    const ROOM_ID = "shared-room";
    let peer, isHost = false;
    const connections = {};
    const remotePlayers = {};

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x888877 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Obstacles
    const containerColors = [0x0055ff, 0xff3333, 0x33cc33, 0xffff33];
    const obstacles = [];
    for (let i = 0; i < 15; i++) {
      const color = containerColors[i % containerColors.length];
      const box = new THREE.Mesh(new THREE.BoxGeometry(5, 6, 2), new THREE.MeshStandardMaterial({ color }));
      box.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
      scene.add(box);
      obstacles.push(box);
    }

    function collides(pos) {
      for (let o of obstacles) {
        if (Math.abs(pos.x - o.position.x) < 3 && Math.abs(pos.z - o.position.z) < 3) return true;
      }
      return false;
    }

    // Initial Player Position
    camera.position.set(0, 2, 10);
    controls.getObject().position.set(0, 1.6, 10);

    // Player List
    function updatePlayerList() {
      let html = "Players:<br/>You<br/>";
      for (const id in remotePlayers) html += id + "<br/>";
      playerListDisplay.innerHTML = html;
    }

    // Chat Functions
    function addChatMessage(sender, message) {
      const div = document.createElement('div');
      div.textContent = sender + ": " + message;
      chatDisplay.appendChild(div);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function sendChatMessage(message) {
      addChatMessage("You", message);
      for (const id in connections) {
        if (connections[id].open) connections[id].send({ type: 'chat', message });
      }
    }

    // Create Remote Player Mesh
    function createRemoteMesh() {
      return new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0x0000ff }));
    }

    // Setup connection event handlers
    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => {
        if (data.type === 'position') {
          if (!remotePlayers[conn.peer]) {
            const mesh = createRemoteMesh();
            scene.add(mesh);
            remotePlayers[conn.peer] = { mesh, health: 100 };
            updatePlayerList();
          }
          remotePlayers[conn.peer].mesh.position.set(data.x, data.y, data.z);
        } else if (data.type === 'hit') {
          if (!isDead) {
            health -= 25;
            if (health <= 0) dieAndRespawn();
          }
        } else if (data.type === 'chat') {
          addChatMessage(conn.peer, data.message);
        }
      });
      conn.on('close', () => {
        if (remotePlayers[conn.peer]) {
          if (remotePlayers[conn.peer].espBox) scene.remove(remotePlayers[conn.peer].espBox);
          scene.remove(remotePlayers[conn.peer].mesh);
          delete remotePlayers[conn.peer];
          updatePlayerList();
        }
        delete connections[conn.peer];
      });
    }

    // Start as Host or Client
    function startPeerAsHost() {
      peer = new Peer(ROOM_ID, { debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Host";
        isHost = true;
      });
      peer.on('connection', conn => setupConnection(conn));
      peer.on('error', err => {
        if (err.type === 'unavailable-id') startPeerAsClient();
      });
    }

    function startPeerAsClient() {
      peer = new Peer({ debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Client";
        const conn = peer.connect(ROOM_ID);
        conn.on('open', () => setupConnection(conn));
      });
    }

    startPeerAsHost();

    // Keyboard Input
    document.addEventListener('keydown', e => {
      keys[e.code] = true;

      if (e.key === '/') {
        if (chatInput.style.display === 'none') {
          e.preventDefault();
          chatInput.style.display = "block";
          chatInput.focus();
          if (modsMenuVisible) toggleModMenu(false);
        }
      } else if (e.key === 'Escape') {
        if (chatInput.style.display === 'block') {
          chatInput.value = "";
          chatInput.style.display = "none";
          controls.lock();
        } else if (modsMenuVisible) {
          toggleModMenu(false);
        }
      } else if (e.key === ";") {
        toggleModMenu();
      }
    });
    document.addEventListener('keyup', e => keys[e.code] = false);

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const msg = chatInput.value.trim();
        if (msg) sendChatMessage(msg);
        chatInput.value = '';
        chatInput.style.display = "none";
        controls.lock();
      }
      e.stopPropagation();
    });

    // Toggle mod menu visibility
    function toggleModMenu(force) {
      if (typeof force === "boolean") {
        modsMenuVisible = force;
      } else {
        modsMenuVisible = !modsMenuVisible;
      }
      modMenu.style.display = modsMenuVisible ? "block" : "none";
      if (modsMenuVisible) {
        chatInput.style.display = "none";
        controls.unlock();
        modMenu.focus();
      } else {
        controls.lock();
      }
    }

    // Mod toggles
    document.getElementById("tracersToggle").onchange = e => mods.tracers = e.target.checked;
    document.getElementById("espToggle").onchange = e => mods.esp = e.target.checked;
    document.getElementById("aimbotToggle").onchange = e => mods.aimbot = e.target.checked;

    // Bullets
    const bullets = [];
    document.addEventListener('click', () => {
      if (isDead || chatInput.style.display === "block" || modsMenuVisible) return;
      const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
      bullet.position.copy(camera.position);
      bullet.direction = camera.getWorldDirection(new THREE.Vector3()).clone();
      scene.add(bullet);
      bullets.push(bullet);
    });

    // Bullet hit check
    function checkBulletHit(bullet) {
      for (const id in remotePlayers) {
        const player = remotePlayers[id];
        if (bullet.position.distanceTo(player.mesh.position) < 1.5) {
          connections[id]?.send({ type: 'hit' });
          return true;
        }
      }
      return false;
    }

    // Respawn after death
    function dieAndRespawn() {
      isDead = true;
      health = 0;
      healthDisplay.textContent = "DEAD";
      controls.getObject().position.set(999, 999, 999);
      setTimeout(() => {
        isDead = false;
        health = 100;
        healthDisplay.textContent = health;
        // Respawn in random spot that doesn't collide
        let spawn;
        do {
          spawn = new THREE.Vector3(Math.random() * 20 - 10, 1.6, Math.random() * 20 - 10);
        } while (collides(spawn));
        controls.getObject().position.copy(spawn);
      }, 3000);
    }

    // ESP and Tracers
    const tracerLines = [];
    function updateESP() {
      // Remove old tracer lines
      tracerLines.forEach(line => scene.remove(line));
      tracerLines.length = 0;

      if (!mods.tracers && !mods.esp) {
        // Remove ESP boxes if present
        for (const id in remotePlayers) {
          if (remotePlayers[id].espBox) {
            scene.remove(remotePlayers[id].espBox);
            delete remotePlayers[id].espBox;
          }
        }
        return;
      }

      for (const id in remotePlayers) {
        const enemy = remotePlayers[id];
        const enemyPos = enemy.mesh.position.clone().add(new THREE.Vector3(0, 1, 0));

        if (mods.tracers) {
          const start = controls.getObject().position.clone().add(new THREE.Vector3(0, 1.5, 0));
          const points = [start, enemyPos];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({ color: 0xff0000, depthTest: false });
          const line = new THREE.Line(geometry, material);
          line.renderOrder = 999;
          tracerLines.push(line);
          scene.add(line);
        }

        if (mods.esp) {
          if (!enemy.espBox) {
            const boxGeo = new THREE.BoxGeometry(1.1, 2.1, 1.1);
            const boxMat = new THREE.MeshBasicMaterial({
              color: 0x00ff00,
              wireframe: true,
              depthTest: false,
              transparent: true,
              opacity: 0.8
            });
            const espBox = new THREE.Mesh(boxGeo, boxMat);
            espBox.renderOrder = 999;
            scene.add(espBox);
            enemy.espBox = espBox;
          }
          enemy.espBox.position.copy(enemy.mesh.position);
        } else if (enemy.espBox) {
          scene.remove(enemy.espBox);
          delete enemy.espBox;
        }
      }
    }

    // Aimbot
    document.addEventListener("mousedown", e => { if (e.button === 2) isAiming = true; });
    document.addEventListener("mouseup", e => { if (e.button === 2) isAiming = false; });

    // Game Loop
    const dirVec = new THREE.Vector3();
    function animate() {
      requestAnimationFrame(animate);

      if (!isDead && chatInput.style.display !== "block" && !modsMenuVisible) {
        dirVec.set(0, 0, 0);
        if (keys.KeyW) dirVec.z -= 1;
        if (keys.KeyS) dirVec.z += 1;
        if (keys.KeyA) dirVec.x -= 1;
        if (keys.KeyD) dirVec.x += 1;
        dirVec.normalize().applyQuaternion(camera.quaternion);
        dirVec.y = 0;
        const nextPos = controls.getObject().position.clone().add(dirVec.multiplyScalar(0.2));
        if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

        // Broadcast position
        for (const id in connections) {
          const conn = connections[id];
          if (conn.open) {
            const p = controls.getObject().position;
            conn.send({ type: 'position', x: p.x, y: p.y, z: p.z });
          }
        }
      }

      // Move bullets and check hits
      bullets.forEach((b, i) => {
        b.position.add(b.direction.clone().multiplyScalar(0.5));
        if (checkBulletHit(b)) {
          scene.remove(b);
          bullets.splice(i, 1);
        } else if (b.position.length() > 200) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });

      updateESP();

      if (mods.aimbot && isAiming) {
        let closest = null, minDist = Infinity;
        for (const id in remotePlayers) {
          const dist = camera.position.distanceTo(remotePlayers[id].mesh.position);
          if (dist < minDist) {
            minDist = dist;
            closest = remotePlayers[id];
          }
        }
        if (closest) {
          const dir = closest.mesh.position.clone().sub(camera.position).normalize();
          camera.lookAt(camera.position.clone().add(dir));
        }
      }

      healthDisplay.textContent = isDead ? "DEAD" : Math.floor(health);
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS Game â€“ Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #hud, #crosshair, #status, #playerList, #chat, #chatInput {
      position: absolute;
      font-family: sans-serif;
      z-index: 10;
    }
    #hud { top: 10px; left: 10px; font-size: 16px; color: white; }
    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px; color: white;
      pointer-events: none;
    }
    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }
    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
    }
    #chat {
      bottom: 10px; left: 10px;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
    #chatInput {
      bottom: 170px; left: 10px;
      width: 300px;
      display: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* Canvas overlay for 2D ESP & Tracers */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="Type your message and press Enter..." />

  <canvas id="overlay"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Overlay canvas for 2D ESP & tracers
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    function resizeOverlay() {
      overlay.width = window.innerWidth;
      overlay.height = window.innerHeight;
    }
    resizeOverlay();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      resizeOverlay();
    });

    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    let health = 100, isDead = false;
    const healthDisplay = document.getElementById("health");
    const statusDisplay = document.getElementById("status");
    const playerListDisplay = document.getElementById("playerList");
    const chatDisplay = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const keys = {};

    document.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (e.key === '/') {
        e.preventDefault();
        chatInput.style.display = "block";
        chatInput.focus();
      } else if (e.key === 'Escape') {
        chatInput.value = "";
        chatInput.style.display = "none";
        controls.lock();
      }
    });
    document.addEventListener('keyup', e => keys[e.code] = false);

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const msg = chatInput.value.trim();
        if (msg) sendChatMessage(msg);
        chatInput.value = '';
        chatInput.style.display = "none";
        controls.lock();
      }
      e.stopPropagation();
    });

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x888877 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const containerColors = [0x0055ff, 0xff3333, 0x33cc33, 0xffff33];
    const obstacles = [];
    for (let i = 0; i < 15; i++) {
      const color = containerColors[i % containerColors.length];
      const box = new THREE.Mesh(new THREE.BoxGeometry(5, 6, 2), new THREE.MeshStandardMaterial({ color }));
      box.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
      box.castShadow = true;
      box.receiveShadow = true;
      scene.add(box);
      obstacles.push(box);
    }

    function collides(pos) {
      for (let o of obstacles) {
        if (Math.abs(pos.x - o.position.x) < 3 && Math.abs(pos.z - o.position.z) < 3) return true;
      }
      return false;
    }

    camera.position.set(0, 2, 10);
    controls.getObject().position.set(0, 1.6, 10);

    const ROOM_ID = "shared-room";
    let peer, isHost = false;
    const connections = {}, remotePlayers = {};

    function updatePlayerList() {
      let html = "Players:<br/>You<br/>";
      for (const id in remotePlayers) html += id + "<br/>";
      playerListDisplay.innerHTML = html;
    }

    function createRemoteMesh() {
      // Box player with front arrow (cone)
      const group = new THREE.Group();

      const body = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0x0000ff })
      );
      body.position.y = 1;

      const cone = new THREE.Mesh(
        new THREE.ConeGeometry(0.3, 0.7, 8),
        new THREE.MeshStandardMaterial({ color: 0xffaa00 })
      );
      cone.position.set(0, 2, 0.75);
      cone.rotation.x = Math.PI;

      group.add(body);
      group.add(cone);

      return group;
    }

    function addChatMessage(sender, message) {
      const div = document.createElement('div');
      div.textContent = sender + ": " + message;
      chatDisplay.appendChild(div);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => {
        if (data.type === 'position') {
          if (!remotePlayers[conn.peer]) {
            const mesh = createRemoteMesh();
            scene.add(mesh);
            remotePlayers[conn.peer] = { mesh, health: 100 };
            updatePlayerList();
          }
          remotePlayers[conn.peer].mesh.position.set(data.x, 1, data.z);
          if (data.rotationY !== undefined) {
            remotePlayers[conn.peer].mesh.rotation.y = data.rotationY;
          }
        } else if (data.type === 'hit') {
          if (!isDead) {
            health -= 25;
            if (health <= 0) dieAndRespawn();
          }
        } else if (data.type === 'chat') {
          addChatMessage(conn.peer, data.message);
        }
      });
      conn.on('close', () => {
        if (remotePlayers[conn.peer]) {
          scene.remove(remotePlayers[conn.peer].mesh);
          delete remotePlayers[conn.peer];
          updatePlayerList();
        }
        delete connections[conn.peer];
      });
    }

    function startPeerAsHost() {
      peer = new Peer(ROOM_ID, { debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Host";
        isHost = true;
      });
      peer.on('connection', conn => setupConnection(conn));
      peer.on('error', err => {
        if (err.type === 'unavailable-id') startPeerAsClient();
      });
    }

    function startPeerAsClient() {
      peer = new Peer({ debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Client";
        const conn = peer.connect(ROOM_ID);
        conn.on('open', () => setupConnection(conn));
      });
    }

    startPeerAsHost();

    function sendChatMessage(message) {
      addChatMessage("You", message);
      for (const id in connections) {
        if (connections[id].open) connections[id].send({ type: 'chat', message });
      }
    }

    const bullets = [];
    document.addEventListener('click', () => {
      if (isDead || chatInput.style.display === "block") return;
      const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
      bullet.position.copy(camera.position);
      bullet.direction = camera.getWorldDirection(new THREE.Vector3()).clone();
      scene.add(bullet);
      bullets.push(bullet);
    });

    function checkBulletHit(bullet) {
      for (const id in remotePlayers) {
        const player = remotePlayers[id];
        if (bullet.position.distanceTo(player.mesh.position) < 1.5) {
          connections[id]?.send({ type: 'hit' });
          return true;
        }
      }
      return false;
    }

    function dieAndRespawn() {
      isDead = true;
      health = 0;
      healthDisplay.textContent = "DEAD";
      controls.getObject().position.set(999, 999, 999);
      setTimeout(() => {
        isDead = false;
        health = 100;
        healthDisplay.textContent = health;
        controls.getObject().position.set(Math.random() * 20 - 10, 1.6, Math.random() * 20 - 10);
      }, 3000);
    }

    // === MOD MENU ===
    let mods = { tracers: false, aimbot: false, esp: false };
    const modMenu = document.createElement("div");
    modMenu.style.position = "absolute";
    modMenu.style.top = "50px";
    modMenu.style.left = "50px";
    modMenu.style.background = "rgba(0,0,0,0.8)";
    modMenu.style.color = "white";
    modMenu.style.padding = "10px";
    modMenu.style.border = "2px solid white";
    modMenu.style.borderRadius = "8px";
    modMenu.style.display = "none";
    modMenu.style.zIndex = "99";
    modMenu.innerHTML = `
      <strong>Mod Menu</strong><br>
      <label><input type="checkbox" id="espToggle"> ESP (Rainbow Box)</label><br>
      <label><input type="checkbox" id="tracersToggle"> Tracers (Rainbow Lines)</label><br>
      <label><input type="checkbox" id="aimbotToggle"> Aimbot (Right Click)</label>
    `;
    document.body.appendChild(modMenu);

    document.getElementById("espToggle").onchange = e => mods.esp = e.target.checked;
    document.getElementById("tracersToggle").onchange = e => mods.tracers = e.target.checked;
    document.getElementById("aimbotToggle").onchange = e => mods.aimbot = e.target.checked;

    document.addEventListener("keydown", e => {
      if (e.key === ";") modMenu.style.display = modMenu.style.display === "none" ? "block" : "none";
    });

    let isAiming = false;
    document.addEventListener("mousedown", e => { if (e.button === 2) isAiming = true; });
    document.addEventListener("mouseup", e => { if (e.button === 2) isAiming = false; });

    // Jump variables
    let isJumping = false;
    let velocityY = 0;

    const dirVec = new THREE.Vector3();

    // Rainbow color helper
    function rainbowColor(time) {
      const frequency = 0.002;
      const red   = Math.sin(frequency * time + 0) * 127 + 128;
      const green = Math.sin(frequency * time + 2) * 127 + 128;
      const blue  = Math.sin(frequency * time + 4) * 127 + 128;
      return `rgb(${red|0},${green|0},${blue|0})`;
    }

    // Project 3D position to 2D screen position
    function toScreenPosition(pos, camera) {
      const vector = pos.clone();
      vector.project(camera);
      return {
        x: (vector.x + 1) / 2 * overlay.width,
        y: (-vector.y + 1) / 2 * overlay.height,
        onScreen: vector.z < 1 && vector.z > -1
      };
    }

    function drawESPAndTracers() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      if (!mods.esp && !mods.tracers) return;

      const centerX = overlay.width / 2;
      const centerY = overlay.height / 2;
      const time = performance.now();

      for (const id in remotePlayers) {
        const player = remotePlayers[id];
        const pos = player.mesh.position.clone();
        pos.y += 1; // approx center height

        const screenPos = toScreenPosition(pos, camera);
        if (!screenPos.onScreen) continue;

        // Rainbow color based on time + player id hash
        const hash = id.split('').reduce((acc,c) => acc + c.charCodeAt(0), 0);
        const colorTime = time + hash * 100;
        const color = rainbowColor(colorTime);

        if (mods.esp) {
          // Draw a 2D rectangle box around player on screen
          const boxWidth = 40;
          const boxHeight = 80;

          ctx.strokeStyle = color;
          ctx.lineWidth = 3;
          ctx.shadowColor = color;
          ctx.shadowBlur = 6;
          ctx.strokeRect(screenPos.x - boxWidth/2, screenPos.y - boxHeight, boxWidth, boxHeight);
        }

        if (mods.tracers) {
          // Draw a line from center screen to player 2D position
          ctx.strokeStyle = color;
          ctx.lineWidth = 2;
          ctx.shadowColor = color;
          ctx.shadowBlur = 6;

          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(screenPos.x, screenPos.y);
          ctx.stroke();
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!isDead && chatInput.style.display !== "block") {
        dirVec.set(0, 0, 0);
        if (keys.KeyW) dirVec.z -= 1;
        if (keys.KeyS) dirVec.z += 1;
        if (keys.KeyA) dirVec.x -= 1;
        if (keys.KeyD) dirVec.x += 1;
        dirVec.normalize().applyQuaternion(camera.quaternion);
        dirVec.y = 0;
        const nextPos = controls.getObject().position.clone().add(dirVec.multiplyScalar(0.2));

        // Jumping
        if (keys.Space && !isJumping) {
          velocityY = 0.2;
          isJumping = true;
        }
        velocityY -= 0.01; // gravity
        nextPos.y += velocityY;

        if (nextPos.y <= 1.6) {
          nextPos.y = 1.6;
          velocityY = 0;
          isJumping = false;
        }

        if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

        // Send position + rotationY (yaw)
        for (const id in connections) {
          const conn = connections[id];
          if (conn.open) {
            const p = controls.getObject().position;
            const rotY = controls.getObject().rotation.y;
            conn.send({ type: 'position', x: p.x, y: p.y, z: p.z, rotationY: rotY });
          }
        }
      }

      bullets.forEach((b, i) => {
        b.position.add(b.direction.clone().multiplyScalar(0.5));
        if (checkBulletHit(b)) { scene.remove(b); bullets.splice(i, 1); }
        else if (b.position.length() > 200) { scene.remove(b); bullets.splice(i, 1); }
      });

      if (mods.aimbot && isAiming && !isDead && Object.keys(remotePlayers).length) {
        // Find closest player to crosshair center
        let bestPlayer = null;
        let bestAngle = 9999;
        const center = new THREE.Vector2(0, 0);
        for (const id in remotePlayers) {
          const player = remotePlayers[id];
          const dirToPlayer = player.mesh.position.clone().sub(controls.getObject().position).normalize();
          const cameraDir = camera.getWorldDirection(new THREE.Vector3());
          const angle = dirToPlayer.angleTo(cameraDir);
          if (angle < bestAngle) {
            bestAngle = angle;
            bestPlayer = player;
          }
        }
        if (bestPlayer && bestAngle < 0.3) {
          // Smoothly rotate player towards bestPlayer
          const targetPos = bestPlayer.mesh.position.clone();
          const myPos = controls.getObject().position.clone();
          const targetDir = targetPos.sub(myPos);
          const targetAngle = Math.atan2(targetDir.x, targetDir.z);
          const currentRotation = controls.getObject().rotation.y;
          let newRot = currentRotation + (targetAngle - currentRotation) * 0.2;
          controls.getObject().rotation.y = newRot;
          camera.rotation.y = newRot;
        }
      }

      drawESPAndTracers();

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

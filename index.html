<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  light.position.set(0, 200, 0);
  scene.add(light);

  // Floor
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x333333 }));
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  // Pointer Lock Controls
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());
  scene.add(controls.getObject());

  // Movement
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const keys = {};

  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  // Jersey barriers (obstacles)
  const obstacles = [];
  function createObstacle(x, z) {
    const obj = new THREE.Mesh(
      new THREE.BoxGeometry(5, 2, 1.5),
      new THREE.MeshStandardMaterial({ color: 0xa0a0a0 })
    );
    obj.position.set(x, 1, z);
    scene.add(obj);
    obstacles.push(obj);
  }

  createObstacle(5, -10);
  createObstacle(-10, -5);
  createObstacle(10, 10);
  createObstacle(-5, 15);

  // Enemies
  const enemies = [];
  function spawnEnemy(x, z) {
    const enemy = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    enemy.position.set(x, 1, z);
    scene.add(enemy);
    enemies.push(enemy);
  }

  for (let i = 0; i < 5; i++) {
    spawnEnemy(Math.random() * 50 - 25, Math.random() * 50 - 25);
  }

  // Health System
  let health = 100;
  const healthDisplay = document.getElementById('health');

  // Collision Detection
  function checkCollision(pos) {
    for (const obj of obstacles) {
      const dx = Math.abs(pos.x - obj.position.x);
      const dz = Math.abs(pos.z - obj.position.z);
      if (dx < 3 && dz < 2) return true;
    }
    return false;
  }

  // Game loop
  camera.position.set(0, 1.6, 0);
  function animate() {
    requestAnimationFrame(animate);

    // Movement
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;

    direction.normalize();
    direction.applyQuaternion(camera.quaternion);
    velocity.copy(direction).multiplyScalar(0.2);

    const nextPos = controls.getObject().position.clone().add(velocity);
    if (!checkCollision(nextPos)) {
      controls.getObject().position.copy(nextPos);
    }

    // Enemy AI
    for (const enemy of enemies) {
      const playerPos = controls.getObject().position;
      const dist = enemy.position.distanceTo(playerPos);
      if (dist > 1) {
        const dir = new THREE.Vector3().subVectors(playerPos, enemy.position).normalize();
        enemy.position.addScaledVector(dir, 0.03);
      } else {
        health -= 0.2;
        health = Math.max(health, 0);
        healthDisplay.textContent = Math.floor(health);
      }
    }

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>

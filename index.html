<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D FPS Game with PeerJS Multiplayer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud, #crosshair {
      position: absolute;
      font-family: sans-serif;
      color: white;
      z-index: 10;
    }
    #hud {
      top: 10px; left: 10px;
      font-size: 18px;
    }
    #peerControls {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 30;
    }
    #crosshair {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span></div>
<div id="peerControls">
  <div>Your Peer ID: <span id="myPeerId">...</span></div>
  <input type="text" id="connectToId" placeholder="Other Peer ID" />
  <button id="connectBtn">Connect</button>
  <div>Status: <span id="connStatus">Not connected</span></div>
</div>
<div id="crosshair">+</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
  // Basic setup (your original code mostly)
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());
  scene.add(controls.getObject());

  let health = 100;
  const healthDisplay = document.getElementById("health");
  healthDisplay.textContent = health;

  // Ground
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i = 0; i < 15; i++) {
    const o = new THREE.Mesh(
      new THREE.BoxGeometry(5, 6, 2),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    o.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
    scene.add(o);
    obstacles.push(o);
  }

  // Local player variables
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  // Movement direction vector
  const direction = new THREE.Vector3();

  // Bullets local & remote
  const bullets = [];
  const remoteBullets = [];

  // Remote player data
  let remotePlayer = null;

  // Create a simple mesh for remote player
  function createRemotePlayerMesh() {
    const mesh = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color: 0x0000ff })
    );
    mesh.position.set(0,1,0);
    scene.add(mesh);
    return mesh;
  }

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // Collision check function (same as before)
  function collides(pos) {
    for (let o of obstacles) {
      const dx = Math.abs(pos.x - o.position.x);
      const dz = Math.abs(pos.z - o.position.z);
      if (dx < 3 && dz < 3) return true;
    }
    return false;
  }

  // Shoot bullet function
  function shootBullet(position, directionVec, isRemote = false) {
    const b = new THREE.Mesh(
      new THREE.SphereGeometry(0.1),
      new THREE.MeshBasicMaterial({ color: isRemote ? 0x00ffff : 0xffff00 })
    );
    b.position.copy(position);
    b.userData.velocity = directionVec.clone().multiplyScalar(1);
    if (isRemote) remoteBullets.push(b);
    else bullets.push(b);
    scene.add(b);
  }

  document.addEventListener("click", () => {
    if (!controls.isLocked) return;
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    shootBullet(camera.position, dir, false);
    // Send bullet shoot info to remote
    if (conn && conn.open) {
      conn.send({type: 'shoot', position: camera.position.toArray(), direction: dir.toArray()});
    }
  });

  // --- PeerJS Multiplayer Setup ---
  let peer = null;
  let conn = null;

  const myPeerIdDisplay = document.getElementById('myPeerId');
  const connectToIdInput = document.getElementById('connectToId');
  const connectBtn = document.getElementById('connectBtn');
  const connStatus = document.getElementById('connStatus');

  function setupPeer() {
    peer = new Peer();

    peer.on('open', id => {
      myPeerIdDisplay.textContent = id;
      connStatus.textContent = 'Waiting for connection...';
    });

    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
    });
  }

  function setupConnection() {
    connStatus.textContent = 'Connected to ' + conn.peer;

    if (!remotePlayer) {
      remotePlayer = createRemotePlayerMesh();
    }

    conn.on('data', data => {
      if (data.type === 'update') {
        // Update remote player position & rotation
        if (remotePlayer) {
          remotePlayer.position.fromArray(data.position);
          remotePlayer.rotation.fromArray(data.rotation);
        }
      }
      else if (data.type === 'shoot') {
        shootBullet(new THREE.Vector3().fromArray(data.position), new THREE.Vector3().fromArray(data.direction), true);
      }
    });

    conn.on('close', () => {
      connStatus.textContent = 'Connection closed';
      if (remotePlayer) {
        scene.remove(remotePlayer);
        remotePlayer = null;
      }
    });
  }

  connectBtn.onclick = () => {
    if (!peer) return alert('Peer not initialized yet.');
    const otherId = connectToIdInput.value.trim();
    if (!otherId) return alert('Enter a Peer ID to connect.');

    conn = peer.connect(otherId);
    conn.on('open', () => {
      setupConnection();
    });
  };

  setupPeer();

  // Game loop
  function animate() {
    requestAnimationFrame(animate);

    // Movement
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;

    direction.normalize().applyQuaternion(camera.quaternion);
    direction.y = 0;

    let speed = 0.2;
    let nextPos = controls.getObject().position.clone().add(direction.multiplyScalar(speed));
    if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

    controls.getObject().position.y -= 0.2; // gravity
    if (controls.getObject().position.y < 1.6) controls.getObject().position.y = 1.6;

    // Send local player position & rotation to remote
    if (conn && conn.open) {
      const pos = controls.getObject().position.toArray();
      const rot = [camera.rotation.x, camera.rotation.y, camera.rotation.z];
      conn.send({type:'update', position: pos, rotation: rot});
    }

    // Update bullets
    bullets.forEach((b, i) => {
      b.position.add(b.userData.velocity);
      // Remove bullets out of bounds
      if (b.position.length() > 500) {
        scene.remove(b);
        bullets.splice(i, 1);
      }
    });
    remoteBullets.forEach((b, i) => {
      b.position.add(b.userData.velocity);
      if (b.position.length() > 500) {
        scene.remove(b);
        remoteBullets.splice(i, 1);
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>

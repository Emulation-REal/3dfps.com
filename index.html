<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; position: absolute; top: 0; left: 0; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 100;
    }
    #hud, #crosshair, #status, #playerList, #chat, #chatInput {
      position: absolute;
      font-family: sans-serif;
      z-index: 110;
    }
    #hud { top: 10px; left: 10px; font-size: 16px; color: white; }
    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px; color: white;
      pointer-events: none;
    }
    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }
    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
    }
    #chat {
      bottom: 10px; left: 10px;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
    #chatInput {
      bottom: 170px; left: 10px;
      width: 300px;
      display: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: black;
    }
    /* Mod menu styles omitted for brevity (same as your code) */
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="Type your message and press Enter..." />

  <!-- Three.js and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <!-- Overlay canvas for tracers -->
  <canvas id="overlay"></canvas>

  <script>
    // Basic three.js setup (same as your original code)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Overlay canvas setup for tracers (2D)
    const overlay = document.getElementById("overlay");
    const overlayCtx = overlay.getContext("2d");
    function resizeOverlay() {
      overlay.width = window.innerWidth;
      overlay.height = window.innerHeight;
      overlay.style.width = window.innerWidth + "px";
      overlay.style.height = window.innerHeight + "px";
    }
    resizeOverlay();
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      resizeOverlay();
    });

    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    // ... Your existing variables, setup, obstacles, controls, connections, chat, bullets etc ...

    // === MODS ===
    let mods = { esp: false, tracers: false, aimbot: false };
    const modMenu = document.createElement("div");
    modMenu.style.position = "absolute";
    modMenu.style.top = "50px";
    modMenu.style.left = "50px";
    modMenu.style.background = "rgba(0,0,0,0.8)";
    modMenu.style.color = "white";
    modMenu.style.padding = "10px";
    modMenu.style.border = "2px solid white";
    modMenu.style.borderRadius = "8px";
    modMenu.style.display = "none";
    modMenu.style.zIndex = "99";
    modMenu.innerHTML = `
      <strong>Mod Menu</strong><br>
      <label><input type="checkbox" id="espToggle"> ESP</label><br>
      <label><input type="checkbox" id="tracersToggle"> Tracers</label><br>
      <label><input type="checkbox" id="aimbotToggle"> Aimbot</label>
    `;
    document.body.appendChild(modMenu);
    document.getElementById("espToggle").onchange = e => mods.esp = e.target.checked;
    document.getElementById("tracersToggle").onchange = e => mods.tracers = e.target.checked;
    document.getElementById("aimbotToggle").onchange = e => mods.aimbot = e.target.checked;
    document.addEventListener("keydown", e => {
      if (e.key === ";") modMenu.style.display = modMenu.style.display === "none" ? "block" : "none";
    });

    // Keep track of ESP boxes (wireframe boxes with depthTest disabled to see through walls)
    const espBoxes = [];

    // Create a wireframe box for ESP around a player's mesh
    function createESPBox(targetMesh) {
      const geo = new THREE.BoxGeometry(1.2, 2.4, 1.2); // slightly bigger than player box
      const wireframe = new THREE.WireframeGeometry(geo);
      const mat = new THREE.LineBasicMaterial({ color: 0x00ff00, depthTest: false, linewidth: 2 });
      const line = new THREE.LineSegments(wireframe, mat);
      line.position.copy(targetMesh.position);
      return line;
    }

    // Update ESP boxes to match remote players positions
    function updateESP() {
      // Remove old ESP boxes
      for (const box of espBoxes) {
        scene.remove(box);
      }
      espBoxes.length = 0;

      if (!mods.esp) return;

      for (const id in remotePlayers) {
        const player = remotePlayers[id];
        // Create new ESP box at player position
        const box = createESPBox(player.mesh);
        scene.add(box);
        espBoxes.push(box);
      }
    }

    // Tracer drawing logic on 2D overlay canvas
    function updateTracers() {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      if (!mods.tracers) return;

      const bottomCenter = { x: overlay.width / 2, y: overlay.height };

      for (const id in remotePlayers) {
        const player = remotePlayers[id];

        // Convert player 3D position to normalized device coordinates (NDC)
        const pos = player.mesh.position.clone();
        pos.project(camera);

        // Convert NDC to 2D screen coordinates
        const x = (pos.x + 1) / 2 * overlay.width;
        const y = (-pos.y + 1) / 2 * overlay.height;

        // Check if player is behind camera (pos.z > 1 or pos.z < -1 means clipped)
        if (pos.z > 1) continue;

        // Draw red line from bottom center to player 2D position
        overlayCtx.strokeStyle = 'red';
        overlayCtx.lineWidth = 2;
        overlayCtx.beginPath();
        overlayCtx.moveTo(bottomCenter.x, bottomCenter.y);
        overlayCtx.lineTo(x, y);
        overlayCtx.stroke();

        // Optional: draw small circle at player position
        overlayCtx.fillStyle = 'red';
        overlayCtx.beginPath();
        overlayCtx.arc(x, y, 6, 0, 2 * Math.PI);
        overlayCtx.fill();
      }
    }

    // Update ESP and Tracers
    function updateMods() {
      updateESP();
      updateTracers();
    }

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);

      // Your movement, bullet, networking logic...

      if (mods.esp || mods.tracers) updateMods();

      // Your aimbot code (unchanged)...

      healthDisplay.textContent = isDead ? "DEAD" : Math.floor(health);
      renderer.render(scene, camera);
    }

    animate();

    // Rest of your code unchanged...
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D FPS Game with Mods and Multiplayer Server Selection</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #hud, #crosshair {
      position: absolute;
      font-family: sans-serif;
      color: white;
      z-index: 10;
    }
    #hud {
      top: 10px; left: 10px;
      font-size: 18px;
    }
    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: sans-serif;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      z-index: 20;
    }
    #modMenu label {
      display: block;
      margin-bottom: 5px;
    }
    #crosshair {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      pointer-events: none;
      z-index: 20;
    }
    #serverList {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      width: 220px;
      font-family: sans-serif;
      z-index: 1000;
      border: 1px solid #555;
      border-radius: 5px;
    }
    #serverList button {
      width: 100%;
      margin-bottom: 5px;
      background: #222;
      border: none;
      color: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }
    #serverList button:hover {
      background: #444;
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span></div>
<div id="modMenu">
  <h3>Mod Menu</h3>
  <label><input type="checkbox" id="esp"> ESP</label>
  <label><input type="checkbox" id="tracers"> Tracers</label>
  <label><input type="checkbox" id="aimbot"> Aimbot (Hold Right Mouse)</label>
  <label><input type="checkbox" id="fly"> Fly Mode</label>
  <label><input type="checkbox" id="god"> God Mode</label>
  <label><input type="checkbox" id="speed"> Speed Hack</label>
</div>
<div id="crosshair">+</div>

<div id="serverList"><strong>Available Servers:</strong><br><em>Loading...</em></div>
<div id="status">Not connected</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

<script>
  // === THREE.JS Setup ===
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (!modMenuVisible && !joinedServer) controls.lock();
  });
  scene.add(controls.getObject());

  let health = 100;
  let isAiming = false;
  let modMenuVisible = false;

  document.addEventListener('keydown', e => {
    if (e.key === ';') {
      modMenuVisible = !modMenuVisible;
      document.getElementById("modMenu").style.display = modMenuVisible ? "block" : "none";
      if (modMenuVisible) controls.unlock();
      else if(joinedServer) controls.lock();
    }
  });

  document.addEventListener('mousedown', e => {
    if (e.button === 2) isAiming = true;
  });
  document.addEventListener('mouseup', e => {
    if (e.button === 2) isAiming = false;
  });

  const healthDisplay = document.getElementById("health");
  const espCheckbox = document.getElementById("esp");
  const tracersCheckbox = document.getElementById("tracers");
  const aimbotCheckbox = document.getElementById("aimbot");
  const flyCheckbox = document.getElementById("fly");
  const godCheckbox = document.getElementById("god");
  const speedCheckbox = document.getElementById("speed");

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // Ground
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i = 0; i < 15; i++) {
    const o = new THREE.Mesh(
      new THREE.BoxGeometry(5, 6, 2),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    o.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
    scene.add(o);
    obstacles.push(o);
  }

  // Player position & movement
  camera.position.set(0, 1.6, 0);
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);
  const direction = new THREE.Vector3();

  // Multiplayer variables
  let socket;
  let clientId = null;
  let joinedServer = null;
  let players = {}; // Other players: { id: {mesh, pos, rot} }

  // Add simple player box for others
  function createPlayerMesh(color=0x00ff00) {
    const mesh = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color })
    );
    scene.add(mesh);
    return mesh;
  }

  // Server list UI update
  function updateServerListUI(servers) {
    const container = document.getElementById("serverList");
    container.innerHTML = "<strong>Available Servers:</strong><br>";
    if (!servers || Object.keys(servers).length === 0) {
      container.innerHTML += "<em>No servers found</em>";
      return;
    }
    Object.entries(servers).forEach(([id, info]) => {
      const btn = document.createElement("button");
      btn.textContent = info.name + " (" + (info.players || 1) + " players)";
      btn.onclick = () => joinServer(id);
      container.appendChild(btn);
    });
  }

  // Collision check
  function collides(pos) {
    for (let o of obstacles) {
      const dx = Math.abs(pos.x - o.position.x);
      const dz = Math.abs(pos.z - o.position.z);
      if (dx < 3 && dz < 3) return true;
    }
    return false;
  }

  // Join a server (room)
  function joinServer(serverId) {
    if(!socket) return;
    joinedServer = serverId;
    document.getElementById("status").textContent = "Joining server: " + serverId;
    socket.emit("joinServer", serverId);
    document.getElementById("serverList").style.display = "none";
    if (!modMenuVisible) controls.lock();
  }

  // Initialize socket.io connection & multiplayer
  function initMultiplayer() {
    socket = io("https://emulation12-mp-signaling.glitch.me"); // Custom minimal signaling server (see note below)
    
    socket.on('connect', () => {
      clientId = socket.id;
      console.log("Connected to signaling server:", clientId);
      document.getElementById("status").textContent = "Connected as " + clientId;

      // Announce yourself as available server
      socket.emit('announceServer', { name: "Server " + clientId.substr(0,5) });

      // Request list of servers
      socket.emit('listServers');
    });

    // Receive servers list
    socket.on('serversList', (servers) => {
      console.log("Received servers list:", servers);
      updateServerListUI(servers);

      // Auto join first server if none joined after 5 seconds
      if(!joinedServer && Object.keys(servers).length > 0) {
        setTimeout(() => {
          if(!joinedServer) joinServer(Object.keys(servers)[0]);
        }, 5000);
      }
    });

    // When server join accepted
    socket.on('joinedServer', (roomId) => {
      console.log("Joined server:", roomId);
      document.getElementById("status").textContent = "Joined server: " + roomId;
    });

    // Receive update about other players' positions
    socket.on('playerUpdate', (playersData) => {
      for(let id in playersData) {
        if(id === clientId) continue;
        let p = playersData[id];
        if(!players[id]) {
          players[id] = {
            mesh: createPlayerMesh(0x00ffff),
          };
        }
        players[id].mesh.position.set(p.x, p.y, p.z);
        players[id].mesh.rotation.y = p.rotY;
      }
      // Remove disconnected players
      for(let id in players) {
        if(!playersData[id]) {
          scene.remove(players[id].mesh);
          delete players[id];
        }
      }
    });
  }

  // Send own position update every 50ms
  setInterval(() => {
    if(socket && joinedServer) {
      const pos = controls.getObject().position;
      socket.emit('updatePosition', {
        roomId: joinedServer,
        x: pos.x,
        y: pos.y,
        z: pos.z,
        rotY: camera.rotation.y,
      });
    }
  }, 50);

  // === Game loop ===
  function animate() {
    requestAnimationFrame(animate);

    // Movement
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;
    direction.normalize().applyQuaternion(camera.quaternion);
    direction.y = 0;

    let speed = speedCheckbox.checked ? 0.6 : 0.2;
    let nextPos = controls.getObject().position.clone().add(direction.multiplyScalar(speed));
    if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

    if (!flyCheckbox.checked) {
      controls.getObject().position.y -= 0.2;
      if (controls.getObject().position.y < 1.6) controls.getObject().position.y = 1.6;
    }

    // Health display update
    healthDisplay.textContent = Math.floor(health);

    // Render
    renderer.render(scene, camera);
  }

  // Initialize multiplayer connection
  initMultiplayer();
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>

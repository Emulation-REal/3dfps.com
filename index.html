<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS Game with Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #hud, #crosshair, #status, #playerList {
      position: absolute;
      font-family: sans-serif;
      z-index: 10;
    }

    #hud {
      top: 10px; left: 10px;
      font-size: 16px;
      color: white;
    }

    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: white;
      pointer-events: none;
    }

    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }

    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
    }

    #modMenu {
      position: absolute;
      top: 60px;
      left: 20px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-family: sans-serif;
      padding: 10px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      display: none;
    }

    #modMenu label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="modMenu">
    <strong>Secret Mod Menu</strong><br><br>
    <label><input type="checkbox" id="esp"> ESP</label>
    <label><input type="checkbox" id="tracers"> Tracers</label>
    <label><input type="checkbox" id="aimbot"> Aimbot</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    let health = 100;
    let isDead = false;
    const healthDisplay = document.getElementById("health");
    const statusDisplay = document.getElementById("status");
    const playerListDisplay = document.getElementById("playerList");
    const keys = {};
    let velocityY = 0;
    let isGrounded = true;

    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    // === Light and Map ===
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x888877 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    const containerColors = [0x0055ff, 0xff3333, 0x33cc33, 0xffff33];
    const obstacles = [];
    for (let i = 0; i < 15; i++) {
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(5, 6, 2),
        new THREE.MeshStandardMaterial({ color: containerColors[i % containerColors.length] })
      );
      box.position.set((Math.random() - 0.5) * 100, 3, (Math.random() - 0.5) * 100);
      scene.add(box);
      obstacles.push(box);
    }

    function collides(pos) {
      for (let o of obstacles) {
        if (Math.abs(pos.x - o.position.x) < 3 &&
            Math.abs(pos.z - o.position.z) < 3 &&
            Math.abs(pos.y - o.position.y) < 3) return true;
      }
      return false;
    }

    camera.position.set(0, 1.6, 0);

    // === Multiplayer ===
    const ROOM_ID = "shared-room";
    let peer, isHost = false;
    const connections = {};
    const remotePlayers = {};

    function updatePlayerList() {
      let html = "Players:<br/>You<br/>";
      for (const id in remotePlayers) {
        html += `${id} (${remotePlayers[id].health})<br/>`;
      }
      playerListDisplay.innerHTML = html;
    }

    function createRemoteMesh() {
      return new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0x0000ff })
      );
    }

    function setupConnection(conn) {
      connections[conn.peer] = conn;
      conn.on('data', data => {
        if (data.type === 'position') {
          if (!remotePlayers[conn.peer]) {
            const mesh = createRemoteMesh();
            scene.add(mesh);
            remotePlayers[conn.peer] = { mesh, health: 100 };
            updatePlayerList();
          }
          remotePlayers[conn.peer].mesh.position.set(data.x, data.y, data.z);
        } else if (data.type === 'hit') {
          if (!isDead) {
            health -= 10;
            if (health <= 0) dieAndRespawn();
          }
        }
      });

      conn.on('close', () => {
        if (remotePlayers[conn.peer]) {
          scene.remove(remotePlayers[conn.peer].mesh);
          delete remotePlayers[conn.peer];
          updatePlayerList();
        }
        delete connections[conn.peer];
      });
    }

    function startPeerAsHost() {
      peer = new Peer(ROOM_ID, { debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Host";
        isHost = true;
      });
      peer.on('connection', conn => setupConnection(conn));
      peer.on('error', err => {
        if (err.type === 'unavailable-id') startPeerAsClient();
      });
    }

    function startPeerAsClient() {
      peer = new Peer({ debug: 1 });
      peer.on('open', () => {
        statusDisplay.textContent = "Connected as Client";
        const conn = peer.connect(ROOM_ID);
        conn.on('open', () => setupConnection(conn));
      });
    }

    startPeerAsHost();

    // === Shooting ===
    const bullets = [];
    document.addEventListener('click', () => {
      if (isDead) return;
      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      bullet.position.copy(camera.position);
      bullet.direction = camera.getWorldDirection(new THREE.Vector3()).clone();
      scene.add(bullet);
      bullets.push(bullet);
    });

    function checkBulletHit(bullet) {
      for (const id in remotePlayers) {
        const player = remotePlayers[id];
        if (bullet.position.distanceTo(player.mesh.position) < 1.5) {
          connections[id]?.send({ type: 'hit' });
          return true;
        }
      }
      return false;
    }

    function dieAndRespawn() {
      isDead = true;
      health = 0;
      healthDisplay.textContent = "DEAD";
      controls.getObject().position.set(999, 999, 999);
      setTimeout(() => {
        isDead = false;
        health = 100;
        healthDisplay.textContent = health;
        controls.getObject().position.set(Math.random() * 20 - 10, 1.6, Math.random() * 20 - 10);
      }, 3000);
    }

    // === Mod Menu ===
    const modMenu = document.getElementById("modMenu");
    let showMenu = false;
    document.addEventListener('keydown', e => {
      if (e.key === ';') {
        showMenu = !showMenu;
        modMenu.style.display = showMenu ? "block" : "none";
      }
    });

    const espCheckbox = document.getElementById("esp");
    const tracersCheckbox = document.getElementById("tracers");
    const aimbotCheckbox = document.getElementById("aimbot");

    // === Main Loop ===
    const dirVec = new THREE.Vector3();
    const aimVec = new THREE.Vector3();
    const lineMat = new THREE.LineBasicMaterial({ color: 0x00ffff });

    function animate() {
      requestAnimationFrame(animate);

      if (!isDead) {
        dirVec.set(0, 0, 0);
        if (keys.KeyW) dirVec.z -= 1;
        if (keys.KeyS) dirVec.z += 1;
        if (keys.KeyA) dirVec.x -= 1;
        if (keys.KeyD) dirVec.x += 1;
        dirVec.normalize().applyQuaternion(camera.quaternion);
        dirVec.y = 0;

        if (isGrounded && keys.Space) velocityY = 0.25;

        velocityY -= 0.01; // gravity
        const nextPos = controls.getObject().position.clone().add(dirVec.multiplyScalar(0.2));
        nextPos.y += velocityY;
        if (!collides(nextPos)) {
          controls.getObject().position.copy(nextPos);
          isGrounded = nextPos.y <= 1.6;
        } else {
          velocityY = 0;
        }

        for (const id in connections) {
          const conn = connections[id];
          if (conn.open) {
            const p = controls.getObject().position;
            conn.send({ type: 'position', x: p.x, y: p.y, z: p.z });
          }
        }

        // Aimbot
        if (aimbotCheckbox.checked && keys.Mouse1) {
          let closest = null, minDist = Infinity;
          for (const id in remotePlayers) {
            const d = camera.position.distanceTo(remotePlayers[id].mesh.position);
            if (d < minDist) {
              minDist = d;
              closest = remotePlayers[id].mesh.position.clone();
            }
          }
          if (closest) {
            camera.lookAt(closest);
          }
        }
      }

      bullets.forEach((b, i) => {
        b.position.add(b.direction.clone().multiplyScalar(0.5));
        if (checkBulletHit(b)) {
          scene.remove(b); bullets.splice(i, 1);
        } else if (b.position.length() > 200) {
          scene.remove(b); bullets.splice(i, 1);
        }
      });

      // ESP + Tracers
      if (espCheckbox.checked || tracersCheckbox.checked) {
        for (const id in remotePlayers) {
          const target = remotePlayers[id];
          const box = new THREE.BoxHelper(target.mesh, 0x00ff00);
          scene.add(box);
          if (tracersCheckbox.checked) {
            const geometry = new THREE.BufferGeometry().setFromPoints([
              camera.position,
              target.mesh.position
            ]);
            const line = new THREE.Line(geometry, lineMat);
            scene.add(line);
            setTimeout(() => scene.remove(line), 50);
          }
          setTimeout(() => scene.remove(box), 50);
        }
      }

      healthDisplay.textContent = isDead ? "DEAD" : Math.floor(health);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

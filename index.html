<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D FPS with Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 10;
    }
    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: sans-serif;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      z-index: 20;
    }
    #modMenu label {
      display: block;
      margin-bottom: 5px;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<div id="hud">Health: <span id="health">100</span></div>
<div id="modMenu">
  <h3>Mod Menu</h3>
  <label><input type="checkbox" id="esp"> ESP (Enemy Boxes)</label>
  <label><input type="checkbox" id="tracers"> Tracers</label>
  <label><input type="checkbox" id="aimbot"> Aimbot (Hold Right Mouse)</label>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    if (!modMenuVisible) controls.lock();
  });
  scene.add(controls.getObject());

  // UI
  const healthDisplay = document.getElementById("health");
  const espCheckbox = document.getElementById("esp");
  const tracersCheckbox = document.getElementById("tracers");
  const aimbotCheckbox = document.getElementById("aimbot");
  let modMenuVisible = false;
  document.addEventListener('keydown', e => {
    if (e.key === ';') {
      modMenuVisible = !modMenuVisible;
      document.getElementById("modMenu").style.display = modMenuVisible ? "block" : "none";
      if (modMenuVisible) {
        controls.unlock();
      } else {
        controls.lock();
      }
    }
  });

  // Light & Floor
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x333333 }));
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i = 0; i < 12; i++) {
    const o = new THREE.Mesh(
      new THREE.BoxGeometry(5, 4, 2),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    o.position.set((Math.random() - 0.5) * 100, 2, (Math.random() - 0.5) * 100);
    scene.add(o);
    obstacles.push(o);
  }

  // Player
  camera.position.set(0, 1.6, 0);
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);
  const direction = new THREE.Vector3();

  let health = 100;
  let onGround = false;

  // Enemies
  let enemies = [];
  function spawnEnemy() {
    const e = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    e.position.set((Math.random() - 0.5) * 80, 1, (Math.random() - 0.5) * 80);
    e.userData.health = 100;
    scene.add(e);
    enemies.push(e);
  }

  for (let i = 0; i < 5; i++) spawnEnemy();

  // Bullets
  const bullets = [];
  document.addEventListener("click", () => {
    if (!controls.isLocked || modMenuVisible) return;
    const b = new THREE.Mesh(
      new THREE.SphereGeometry(0.1),
      new THREE.MeshBasicMaterial({ color: 0xffff00 })
    );
    b.position.copy(camera.position);
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    b.userData.velocity = dir.clone().multiplyScalar(1);
    bullets.push(b);
    scene.add(b);
  });

  // Aimbot Control
  let isAiming = false;
  document.addEventListener("mousedown", e => {
    if (e.button === 2) isAiming = true;
  });
  document.addEventListener("mouseup", e => {
    if (e.button === 2) isAiming = false;
  });

  // Movement helpers
  function collides(pos) {
    for (let o of obstacles) {
      const dx = Math.abs(pos.x - o.position.x);
      const dz = Math.abs(pos.z - o.position.z);
      if (dx < 3 && dz < 3) return true;
    }
    return false;
  }

  // ESP + Tracer canvas
  const overlay = document.createElement('canvas');
  overlay.style.position = 'absolute';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.pointerEvents = 'none';
  overlay.width = window.innerWidth;
  overlay.height = window.innerHeight;
  overlay.style.zIndex = 15;
  document.body.appendChild(overlay);
  const overlayCtx = overlay.getContext('2d');

  // Game Loop
  function animate() {
    requestAnimationFrame(animate);
    overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

    // Movement
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;
    if (keys['KeyS']) direction.z += 1;
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;

    direction.normalize().applyQuaternion(camera.quaternion);
    direction.y = 0;
    const nextPos = controls.getObject().position.clone().add(direction.multiplyScalar(0.2));
    if (!collides(nextPos)) controls.getObject().position.copy(nextPos);

    // Gravity
    if (!onGround) {
      controls.getObject().position.y -= 0.2;
      if (controls.getObject().position.y <= 1.6) {
        controls.getObject().position.y = 1.6;
        onGround = true;
      }
    }

    // Enemies
    let closestEnemy = null;
    let closestDistance = Infinity;
    enemies.forEach((e, idx) => {
      if (!e.userData) return;
      const dist = e.position.distanceTo(controls.getObject().position);
      if (dist > 1) {
        const dir = new THREE.Vector3().subVectors(controls.getObject().position, e.position).normalize();
        e.position.addScaledVector(dir, 0.03);
      } else {
        health -= 0.2;
        health = Math.max(0, health);
        healthDisplay.textContent = Math.floor(health);
      }

      // Aimbot
      const screenPos = e.position.clone().project(camera);
      if (screenPos.z > 1 || screenPos.z < 0) return;
      const enemyDistance = e.position.distanceTo(camera.position);
      if (enemyDistance < closestDistance) {
        closestDistance = enemyDistance;
        closestEnemy = e;
      }

      // ESP + Tracers
      const x = (screenPos.x * 0.5 + 0.5) * overlay.width;
      const y = (-screenPos.y * 0.5 + 0.5) * overlay.height;
      if (espCheckbox.checked) {
        overlayCtx.strokeStyle = 'lime';
        overlayCtx.strokeRect(x - 20, y - 40, 40, 80);
      }
      if (tracersCheckbox.checked) {
        overlayCtx.strokeStyle = 'red';
        overlayCtx.beginPath();
        overlayCtx.moveTo(overlay.width / 2, overlay.height / 2);
        overlayCtx.lineTo(x, y);
        overlayCtx.stroke();
      }
    });

    if (aimbotCheckbox.checked && isAiming && closestEnemy) {
      const dir = new THREE.Vector3().subVectors(closestEnemy.position, camera.position).normalize();
      camera.lookAt(closestEnemy.position);
    }

    // Bullet handling
    bullets.forEach((b, i) => {
      b.position.add(b.userData.velocity);
      enemies.forEach((e, j) => {
        if (b.position.distanceTo(e.position) < 1) {
          e.userData.health -= 50;
          if (e.userData.health <= 0) {
            scene.remove(e);
            enemies.splice(j, 1);
            setTimeout(spawnEnemy, 3000);
          }
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  });
</script>
</body>
</html>

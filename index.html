<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS Game â€“ Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud, #crosshair, #status, #playerList, #chat, #chatInput {
      position: absolute;
      font-family: sans-serif;
      z-index: 10;
      user-select: none;
    }
    #hud { top: 10px; left: 10px; font-size: 16px; color: white; }
    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px; color: white;
      pointer-events: none;
      user-select: none;
    }
    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }
    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    #chat {
      bottom: 10px; left: 10px;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
    #chatInput {
      bottom: 170px; left: 10px;
      width: 300px;
      display: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* MOD MENU STYLES */
    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 99;
      user-select: none;
      max-width: 220px;
      font-family: sans-serif;
      cursor: default;
      display: none;
    }
    #modMenu label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #modMenu input[type=checkbox] {
      margin-right: 6px;
      cursor: pointer;
    }
    #modMenu h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="Type your message and press Enter..." />

  <!-- MOD MENU -->
  <div id="modMenu" tabindex="0">
    <h3>Mod Menu</h3>
    <label><input type="checkbox" id="tracersToggle"> Tracers</label>
    <label><input type="checkbox" id="espToggle"> ESP Box</label>
    <label><input type="checkbox" id="aimbotToggle"> Aimbot (Right Click)</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => {
      if (!modsMenuVisible && chatInput.style.display === 'none') controls.lock();
    });
    scene.add(controls.getObject());

    // DOM Elements
    const healthDisplay = document.getElementById("health");
    const statusDisplay = document.getElementById("status");
    const playerListDisplay = document.getElementById("playerList");
    const chatDisplay = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const modMenu = document.getElementById("modMenu");
    const tracersToggle = document.getElementById("tracersToggle");
    const espToggle = document.getElementById("espToggle");
    const aimbotToggle = document.getElementById("aimbotToggle");

    let modsMenuVisible = false;
    let players = [];
    let peer = new Peer();
    let myId = null;

    // Event Listeners
    peer.on('open', id => {
      myId = id;
      statusDisplay.textContent = `Connected as ${id}`;
    });

    peer.on('connection', conn => {
      conn.on('data', data => {
        if (data.type === 'playerList') {
          players = data.players;
          updatePlayerList();
        }
      });
    });

    // Functions
    function updatePlayerList() {
      playerListDisplay.innerHTML = 'Players:<br/>';
      players.forEach(player => {
        const playerElement = document.createElement('div');
        playerElement.textContent = player.name;
        playerListDisplay.appendChild(playerElement);
      });
    }

    function updateHealth(health) {
      healthDisplay.textContent = health;
    }

    function updateStatus(status) {
      statusDisplay.textContent = status;
    }

    function updateChat(message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      chatDisplay.appendChild(messageElement);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function sendChatMessage(message) {
      const conn = peer.connections[Object.keys(peer.connections)[0]];
      if (conn) {
        conn.send({ type: 'chat', message });
      }
    }

    // Chat Input
    chatInput.addEventListener('keydown', event => {
      if (event.key === 'Enter' && chatInput.value.trim() !== '') {
        sendChatMessage(chatInput.value.trim());
        chatInput.value = '';
      }
    });

    // Mod Menu Toggle
    document.addEventListener('keydown', event => {
      if (event.key === 'm') {
        modsMenuVisible = !modsMenuVisible;
        modMenu.style.display = modsMenuVisible ? 'block' : 'none';
      }
    });

    // Rendering Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer FPS Game â€“ Mods</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud, #crosshair, #status, #playerList, #chat, #chatInput {
      position: absolute;
      font-family: sans-serif;
      z-index: 10;
      user-select: none;
    }
    #hud { top: 10px; left: 10px; font-size: 16px; color: white; }
    #crosshair {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px; color: white;
      pointer-events: none;
    }
    #status {
      top: 10px; right: 10px;
      font-size: 14px;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px;
      border-radius: 6px;
    }
    #playerList {
      top: 50px; right: 10px;
      color: lightgreen;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 6px;
      max-width: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    #chat {
      bottom: 10px; left: 10px;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
    #chatInput {
      bottom: 170px; left: 10px;
      width: 300px;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: black;
      display: none;
    }

    /* MOD MENU */
    #modMenu {
      position: absolute;
      top: 50px;
      left: 50px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 99;
      user-select: none;
      max-width: 220px;
      font-family: sans-serif;
      display: none;
    }
    #modMenu label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #modMenu input[type=checkbox] {
      margin-right: 6px;
    }
    #modMenu h3 {
      margin-top: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="hud">Health: <span id="health">100</span></div>
  <div id="crosshair">+</div>
  <div id="status">Connecting...</div>
  <div id="playerList">Players:<br/></div>
  <div id="chat"></div>
  <input id="chatInput" type="text" placeholder="Type your message and press Enter..." />

  <div id="modMenu">
    <h3>Mod Menu</h3>
    <label><input type="checkbox" id="tracersToggle"> Tracers</label>
    <label><input type="checkbox" id="espToggle"> ESP Box</label>
    <label><input type="checkbox" id="aimbotToggle"> Aimbot (RMB)</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <script>
    // THREE.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => {
      if (!modMenuVisible && chatInput.style.display === 'none') controls.lock();
    });
    scene.add(controls.getObject());

    // HUD
    const healthDisplay = document.getElementById("health");
    const statusDisplay = document.getElementById("status");
    const playerList = document.getElementById("playerList");
    const chatDisplay = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const modMenu = document.getElementById("modMenu");

    let modMenuVisible = false;
    let players = [];
    let myId = null;

    // PEERJS
    const peer = new Peer();
    peer.on('open', id => {
      myId = id;
      statusDisplay.textContent = `Connected as ${id}`;
    });

    peer.on('connection', conn => {
      conn.on('data', data => {
        if (data.type === 'chat') updateChat(data.message);
        if (data.type === 'playerList') {
          players = data.players;
          refreshPlayers();
        }
      });
    });

    function refreshPlayers() {
      playerList.innerHTML = "Players:<br/>";
      players.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.name || "Unnamed";
        playerList.appendChild(div);
      });
    }

    function updateChat(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      chatDisplay.appendChild(div);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function sendChat(msg) {
      updateChat("You: " + msg);
      Object.values(peer.connections).forEach(connArr =>
        connArr.forEach(conn => conn.send({ type: 'chat', message: `Player: ${msg}` }))
      );
    }

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && chatInput.value.trim()) {
        sendChat(chatInput.value.trim());
        chatInput.value = "";
        chatInput.style.display = "none";
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "t") {
        chatInput.style.display = "block";
        chatInput.focus();
      }
      if (e.key === "m") {
        modMenuVisible = !modMenuVisible;
        modMenu.style.display = modMenuVisible ? "block" : "none";
      }
    });

    function updateHealth(val) {
      healthDisplay.textContent = val;
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
